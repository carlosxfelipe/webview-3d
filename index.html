<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
        }
      }
      canvas {
        display: block;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        color: #023c69;
        font-family: sans-serif;
        font-weight: bold;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .hidden {
        opacity: 0;
      }
    </style>
    <!-- Import Maps for cleaner module imports -->
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.3",
          "preact/hooks": "https://esm.sh/preact@10.19.3/hooks",
          "three": "https://esm.sh/three@0.160.0",
          "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { h, render } from "preact";
      import { useEffect, useRef, useState } from "preact/hooks";
      import * as THREE from "three";
      // import { MTLLoader } from "three/addons/loaders/MTLLoader.js";
      // import { OBJLoader } from "three/addons/loaders/OBJLoader.js";
      import MTLLoader from "./MTLLoader.js";
      import OBJLoader from "./OBJLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      function App() {
        const mountRef = useRef(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          if (!mountRef.current) return;

          // Scene Setup
          const width = window.innerWidth;
          const height = window.innerHeight;

          const scene = new THREE.Scene();

          const camera = new THREE.PerspectiveCamera(
            75,
            width / height,
            0.1,
            1000
          );
          camera.position.set(0, 0, 3);

          const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
          });
          renderer.setSize(width, height);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          mountRef.current.appendChild(renderer.domElement);

          // Lights
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
          scene.add(ambientLight);

          const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
          dirLight.position.set(0, 2, 2);
          scene.add(dirLight);

          // Controls
          const controls = new OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.05;

          // Asset Loading
          const manager = new THREE.LoadingManager();
          manager.onLoad = () => setLoading(false);

          const mtlLoader = new MTLLoader(manager);

          // Note: Assets assumed to be in the same root
          mtlLoader.load(
            "./can_mat.mtl",
            (materials) => {
              materials.preload();

              const objLoader = new OBJLoader(manager);
              objLoader.setMaterials(materials);

              objLoader.load(
                "./can.obj",
                (object) => {
                  // Texture Logic
                  const textureLoader = new THREE.TextureLoader(manager);
                  const texture = textureLoader.load("./can_top.jpg");

                  object.traverse((child) => {
                    if (child.isMesh) {
                      const m = child.material;
                      // Handle Array material or single material
                      if (Array.isArray(m)) {
                        m.forEach((mat) => {
                          if (mat.name === "Mat.3") {
                            mat.map = texture;
                            mat.needsUpdate = true;
                          }
                        });
                      } else if (m.name === "Mat.3") {
                        m.map = texture;
                        m.needsUpdate = true;
                      }
                    }
                  });

                  // Centering and Scaling
                  object.scale.set(0.3, 0.3, 0.3);

                  const box = new THREE.Box3().setFromObject(object);
                  const center = box.getCenter(new THREE.Vector3());
                  object.position.sub(center); // Center pivot

                  scene.add(object);
                },
                undefined,
                (err) => console.error("OBJ Error:", err)
              );
            },
            undefined,
            (err) => console.error("MTL Error:", err)
          );

          // Resize Handler
          const handleResize = () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
          };
          window.addEventListener("resize", handleResize);

          // Animation Loop
          const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
          };
          animate();

          // Cleanup
          return () => {
            window.removeEventListener("resize", handleResize);
            if (mountRef.current) {
              mountRef.current.removeChild(renderer.domElement);
            }
            controls.dispose();
            renderer.dispose();
          };
        }, []);

        return h("div", null, [
          h("div", {
            ref: mountRef,
            style: { width: "100%", height: "100vh" },
          }),
          loading && h("div", { id: "loading" }, "Carregando..."),
        ]);
      }

      render(h(App), document.getElementById("app"));
    </script>
  </body>
</html>
