<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
        }
      }
      canvas {
        display: block;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        color: #023c69;
        font-family: sans-serif;
        font-weight: bold;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      .hidden {
        opacity: 0;
      }
    </style>
    <!-- Import Maps for cleaner module imports -->
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.3",
          "preact/hooks": "https://esm.sh/preact@10.19.3/hooks",
          "three": "https://esm.sh/three@0.160.0",
          "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { h, render } from "preact";
      import { useEffect, useRef, useState } from "preact/hooks";
      import * as THREE from "three";
      import MTLLoader from "./MTLLoader.js";
      import OBJLoader from "./OBJLoader.js";

      function App() {
        const mountRef = useRef(null);
        const [loading, setLoading] = useState(true);

        // Refs for rotation logic
        const objectRef = useRef(null);
        const isDragging = useRef(false);
        const previousMouse = useRef({ x: 0, y: 0 });
        const rotationQuat = useRef(new THREE.Quaternion());

        useEffect(() => {
          if (!mountRef.current) return;

          // Scene Setup
          const width = window.innerWidth;
          const height = window.innerHeight;

          const scene = new THREE.Scene();

          const camera = new THREE.PerspectiveCamera(
            75,
            width / height,
            0.1,
            1000
          );
          camera.position.set(0, 0, 3);

          const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
          });
          renderer.setSize(width, height);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          mountRef.current.appendChild(renderer.domElement);

          // Lights
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
          scene.add(ambientLight);

          const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
          dirLight.position.set(0, 2, 2);
          scene.add(dirLight);

          // Asset Loading
          const manager = new THREE.LoadingManager();
          manager.onLoad = () => setLoading(false);

          const mtlLoader = new MTLLoader(manager);

          mtlLoader.load(
            "./can_mat.mtl",
            (materials) => {
              materials.preload();

              const objLoader = new OBJLoader(manager);
              objLoader.setMaterials(materials);

              objLoader.load(
                "./can.obj",
                (object) => {
                  // Texture Logic
                  const textureLoader = new THREE.TextureLoader(manager);
                  const texture = textureLoader.load("./can_top.jpg");

                  object.traverse((child) => {
                    if (child.isMesh) {
                      const m = child.material;
                      if (Array.isArray(m)) {
                        m.forEach((mat) => {
                          if (mat.name === "Mat.3") {
                            mat.map = texture;
                            mat.needsUpdate = true;
                          }
                        });
                      } else if (m.name === "Mat.3") {
                        m.map = texture;
                        m.needsUpdate = true;
                      }
                    }
                  });

                  // Centering and Scaling
                  object.scale.set(0.3, 0.3, 0.3);

                  const box = new THREE.Box3().setFromObject(object);
                  const center = box.getCenter(new THREE.Vector3());
                  object.position.sub(center);

                  scene.add(object);
                  objectRef.current = object;
                },
                undefined,
                (err) => console.error("OBJ Error:", err)
              );
            },
            undefined,
            (err) => console.error("MTL Error:", err)
          );

          // Input Handling
          const handleStart = (x, y) => {
            isDragging.current = true;
            previousMouse.current = { x, y };
          };

          const handleMove = (x, y) => {
            if (!isDragging.current || !objectRef.current) return;

            const dx = x - previousMouse.current.x;
            const dy = y - previousMouse.current.y;

            previousMouse.current = { x, y };

            const ROTATION_SENSITIVITY = 0.005;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 0) {
              const angle = distance * ROTATION_SENSITIVITY;
              // Diagonal rotation logic: axis perpendicular to movement
              const axis = new THREE.Vector3(dy, dx, 0).normalize();
              
              const deltaQuat = new THREE.Quaternion();
              deltaQuat.setFromAxisAngle(axis, angle);

              rotationQuat.current.premultiply(deltaQuat);
            }
          };

          const handleEnd = () => {
            isDragging.current = false;
          };

          // Mouse Events
          const onMouseDown = (e) => handleStart(e.clientX, e.clientY);
          const onMouseMove = (e) => handleMove(e.clientX, e.clientY);
          const onMouseUp = () => handleEnd();

          // Touch Events
          const onTouchStart = (e) => {
            if (e.touches.length === 1) {
              handleStart(e.touches[0].clientX, e.touches[0].clientY);
            }
          };
          const onTouchMove = (e) => {
            if (e.touches.length === 1) {
              handleMove(e.touches[0].clientX, e.touches[0].clientY);
            }
          };
          const onTouchEnd = () => handleEnd();

          const dom = renderer.domElement;
          dom.addEventListener("mousedown", onMouseDown);
          window.addEventListener("mousemove", onMouseMove);
          window.addEventListener("mouseup", onMouseUp);
          
          dom.addEventListener("touchstart", onTouchStart, { passive: false });
          dom.addEventListener("touchmove", onTouchMove, { passive: false });
          dom.addEventListener("touchend", onTouchEnd);

          // Resize Handler
          const handleResize = () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
          };
          window.addEventListener("resize", handleResize);

          // Animation Loop
          const animate = () => {
            requestAnimationFrame(animate);
            if (objectRef.current) {
              objectRef.current.quaternion.copy(rotationQuat.current);
            }
            renderer.render(scene, camera);
          };
          animate();

          // Cleanup
          return () => {
            window.removeEventListener("resize", handleResize);
            if (mountRef.current) {
              mountRef.current.removeChild(renderer.domElement);
            }
            renderer.dispose();

            dom.removeEventListener("mousedown", onMouseDown);
            window.removeEventListener("mousemove", onMouseMove);
            window.removeEventListener("mouseup", onMouseUp);
            
            dom.removeEventListener("touchstart", onTouchStart);
            dom.removeEventListener("touchmove", onTouchMove);
            dom.removeEventListener("touchend", onTouchEnd);
          };
        }, []);

        return h("div", null, [
          h("div", {
            ref: mountRef,
            style: { width: "100%", height: "100vh", touchAction: "none" }, // touch-action none for better touch handling
          }),
          loading && h("div", { id: "loading" }, "Carregando..."),
        ]);
      }

      render(h(App), document.getElementById("app"));
    </script>
  </body>
</html>
