<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #fff;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000;
        }
      }
      canvas {
        display: block;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        color: #023c69;
        font-family: sans-serif;
        font-weight: bold;
        transition: opacity 0.5s;
        pointer-events: none;
      }
      @media (prefers-color-scheme: dark) {
        #loading {
          background: #181818;
          color: #eee;
        }
      }
      .hidden {
        opacity: 0;
      }

      /* GitHub Badge Styles */
      #github-badge {
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: sans-serif;
      }
      .github-link {
        text-decoration: none;
        color: #24292f;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: bold;
        transition: opacity 0.3s;
      }
      .github-link:hover {
        opacity: 0.7;
      }

      @media (prefers-color-scheme: dark) {
        #loading {
          background: #181818;
          color: #eee;
        }
        .github-link {
          color: #eee;
        }
      }
    </style>
    <!-- Import Maps for cleaner module imports -->
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.3",
          "preact/hooks": "https://esm.sh/preact@10.19.3/hooks",
          "three": "https://esm.sh/three@0.160.0",
          "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { h, render } from "preact";
      import { useEffect, useRef, useState } from "preact/hooks";
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      function App() {
        const mountRef = useRef(null);
        const [loading, setLoading] = useState(true);

        // Refs for rotation logic
        const objectRef = useRef(null);
        const isDragging = useRef(false);
        const previousMouse = useRef({ x: 0, y: 0 });
        const rotationQuat = useRef(new THREE.Quaternion());

        useEffect(() => {
          if (!mountRef.current) return;

          // Scene Setup
          const width = window.innerWidth;
          const height = window.innerHeight;

          const scene = new THREE.Scene();

          const camera = new THREE.PerspectiveCamera(
            75,
            width / height,
            0.1,
            1000,
          );
          camera.position.set(0, 0, 3);

          const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
          });
          renderer.setSize(width, height);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          mountRef.current.appendChild(renderer.domElement);

          // OrbitControls para zoom e rotação
          const controls = new OrbitControls(
            camera,
            renderer.domElement,
          );
          controls.enableDamping = true;
          controls.dampingFactor = 0.05;
          controls.minDistance = 0.5;
          controls.maxDistance = 500;
          controls.target.set(0, 0, 0);
          controls.update();

          // Lights
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
          scene.add(ambientLight);

          const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
          dirLight.position.set(0, 2, 2);
          scene.add(dirLight);

          // Asset Loading
          const manager = new THREE.LoadingManager();
          manager.onLoad = () => setLoading(false);

          const gltfLoader = new GLTFLoader(manager);

          gltfLoader.load(
            "./can/can.glb",
            (gltf) => {
              const object = gltf.scene;

              // Centering and Scaling
              object.scale.set(0.3, 0.3, 0.3);

              const box = new THREE.Box3().setFromObject(object);
              const center = box.getCenter(new THREE.Vector3());
              object.position.sub(center);

              scene.add(object);
              objectRef.current = object;
            },
            undefined,
            (err) => console.error("GLB Error:", err),
          );

          // Input Handling
          const handleStart = (x, y) => {
            isDragging.current = true;
            previousMouse.current = { x, y };
          };

          const handleMove = (x, y) => {
            if (!isDragging.current || !objectRef.current) return;

            const dx = x - previousMouse.current.x;
            const dy = y - previousMouse.current.y;

            previousMouse.current = { x, y };

            const ROTATION_SENSITIVITY = 0.005;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 0) {
              const angle = distance * ROTATION_SENSITIVITY;
              // Diagonal rotation logic: axis perpendicular to movement
              const axis = new THREE.Vector3(dy, dx, 0).normalize();

              const deltaQuat = new THREE.Quaternion();
              deltaQuat.setFromAxisAngle(axis, angle);

              rotationQuat.current.premultiply(deltaQuat);
            }
          };

          const handleEnd = () => {
            isDragging.current = false;
          };

          // Mouse Events
          const onMouseDown = (e) => handleStart(e.clientX, e.clientY);
          const onMouseMove = (e) => handleMove(e.clientX, e.clientY);
          const onMouseUp = () => handleEnd();

          // Touch Events
          const onTouchStart = (e) => {
            if (e.touches.length === 1) {
              handleStart(e.touches[0].clientX, e.touches[0].clientY);
            }
          };
          const onTouchMove = (e) => {
            if (e.touches.length === 1) {
              handleMove(e.touches[0].clientX, e.touches[0].clientY);
            }
          };
          const onTouchEnd = () => handleEnd();

          const dom = renderer.domElement;
          dom.addEventListener("mousedown", onMouseDown);
          window.addEventListener("mousemove", onMouseMove);
          window.addEventListener("mouseup", onMouseUp);

          dom.addEventListener("touchstart", onTouchStart, {
            passive: false,
          });
          dom.addEventListener("touchmove", onTouchMove, {
            passive: false,
          });
          dom.addEventListener("touchend", onTouchEnd);

          // Resize Handler
          const handleResize = () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
          };
          window.addEventListener("resize", handleResize);

          // Animation Loop
          const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
          };
          animate();

          // Cleanup
          return () => {
            window.removeEventListener("resize", handleResize);
            if (mountRef.current) {
              mountRef.current.removeChild(renderer.domElement);
            }
            renderer.dispose();
            controls.dispose();
          };
        }, []);

        return h("div", null, [
          h("div", {
            ref: mountRef,
            style: {
              width: "100%",
              height: "100vh",
              touchAction: "none",
            }, // touch-action none for better touch handling
          }),
          loading && h("div", { id: "loading" }, "Carregando..."),
        ]);
      }

      render(h(App), document.getElementById("app"));
    </script>
    <div id="github-badge">
      <a
        href="https://github.com/carlosxfelipe/webview-3d"
        target="_blank"
        class="github-link"
      >
        <svg
          height="24"
          width="24"
          viewBox="0 0 16 16"
          fill="currentColor"
          aria-hidden="true"
          style="vertical-align: middle"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.6-.18-3.29-.8-3.29-3.55 0-.78.28-1.42.74-1.92-.07-.18-.32-.91.07-1.9 0 0 .6-.19 1.97.73.57-.16 1.18-.24 1.79-.24.61 0 1.22.08 1.79.24 1.37-.92 1.97-.73 1.97-.73.39.99.14 1.72.07 1.9.46.5.74 1.14.74 1.92 0 2.76-1.69 3.37-3.3 3.55.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          >
          </path>
        </svg>
        <span>@carlosxfelipe</span>
      </a>
    </div>
  </body>
</html>
